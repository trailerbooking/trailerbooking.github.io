<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Trailerbooking</title>

    <style>
      html, body {
        min-height: 100%;
        display: flex;
        justify-content: center;
      }
      body, div, form, input, select, label, p {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: #666;
        line-height: 22px;
      }
      h1 {
        position: absolute;
        margin: 0;
        font-size: 42px;
        color: #fff;
        z-index: 2;
        line-height: 83px;
      }
      .bookingbox {
        min-width: 600px;
        max-width: 700px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: inherit;
        padding: 20px;
      }
      form {
        width: 100%;
        padding: 20px;
        border-radius: 6px;
        background: #fff;
        box-shadow: 0 0 8px  #669999;
      }
      .banner {
        position: relative;
        height: 100px;
        background-image: url("trailer.png");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .banner::after {
        content: "";
        background-color: rgba(20, 150, 120, 0.5);
        position: absolute;
        width: 100%;
        height: 100%;
      }
      @media (min-width: 600px) {
        .name-item, .city-item {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }
        .name-item input, .name-item div {
          width: calc(100% - 20px);
        }
        .name-item div input {
          width:97%;
        }
        .name-item div label {
          display:block;
          padding-bottom:5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bookingbox">
      <form action="/">
        <div class="banner">
          <h1>Trailerbooking</h1>
        </div>
        <embed src="https://teamup.com/ks2z8bjoxyub73ef4m" style="width:600px; height: 500px;">
      </form>
    </div>
  </body>
</html>
