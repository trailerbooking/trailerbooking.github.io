<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Trailerbooking</title>

    <style>
      html, body {
        display: flex;
        justify-content: center;
      }
      body, div, form {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: #666;
        line-height: 22px;
      }
      h1 {
        position: absolute;
        margin: 0;
        font-size: 42px;
        color: #fff;
        z-index: 2;
        line-height: 83px;
      }
      .bookingbox {
        min-width: 800px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: inherit;
        padding: 20px;
      }
      form {
        width: 100%;
        padding: 20px;
        border-radius: 6px;
        background: #fff;
        box-shadow: 0 0 8px  #669999;
      }
      .banner {
        position: relative;
        height: 100px;
        background-image: url("trailer.png");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .banner::after {
        content: "";
        background-color: rgba(20, 150, 120, 0.5);
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .embedded {
        position: relative;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="bookingbox">
      <form action="/">
        <div class="banner">
          <h1>Trailerbooking</h1>
        </div>
        <div class=embedded>
          <embed src="https://teamup.com/ks2z8bjoxyub73ef4m" style="width: 100%; height: 100%;">
        </div>
      </form>
    </div>
  </body>
</html>
